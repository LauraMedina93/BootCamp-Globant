<!DOCTYPE html>

<html>
    <head>
        <title>Topic 1 - Sing Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="../../../bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="../../../js/script.js" type="text/javascript"></script>
    </head>
    <body class="body">
        <div class="container">
            <div class="row">
                <h2>Sing Up</h2>

                <form class="form-horizontal">
                    <fieldset>

                        <!-- Name-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Name</label>  
                            <div class="col-md-4">
                                <input name="Name" placeholder="Name" class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Last Name-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Last Name</label>  
                            <div class="col-md-4">
                                <input name="Last Name" placeholder="Last Name" class="form-control input-md" required="" type="text">

                            </div>
                        </div>
                         <!-- E-mail-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">E-mail</label>  
                            <div class="col-md-5">
                                <input type="email" name="Email" placeholder="Email " class="form-control input-md" required="" type="text">

                            </div>
                        </div>
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Select your favorite sport</label>
                            <div class="col-md-5">
                                <select name="selectbasic" class="form-control">
                                    <option value="Normal">Football</option>
                                    <option value="Realtor">Volley</option>
                                    <option value="V.I.P">Handball</option>
                                    <option value="Manager Palizi">Hockey</option>
                                </select>
                            </div>
                        </div>

                       

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>
                            <div class="col-md-5">
                                <input name="passwordinput" placeholder="password" class="form-control input-md" required="" type="password">
                                
                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Confirm your password</label>
                            <div class="col-md-5">
                                <input name="passwordinput" placeholder=" Confirm Password" class="form-control input-md" required="" type="password">

                            </div>
                        </div>

                        <!-- Button to send-->
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button name="send" class="btn btn-info button1">Send</button>
                            </div>
                        </div>
                        
                        <!-- Button to clear-->
                        <div class="form-group">
                            <label class="col-lg-1 control-label"></label>
                            <div class="col-lg-10">
                                <button type="reset" name="clear" class="btn btn-info">Clear</button>
                            </div>
                        </div>

                    </fieldset>
                </form>

            </div>
        </div>

    </body>
</html>
